{% extends 'base.html' %}

{% block title %}Add Fixture{% endblock %}

{% block content %}
<h2>Add Fixture</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Fixture</button>
</form>
<a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
