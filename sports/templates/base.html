<!-- sports/templates/sports/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sports Management{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%; /* Full height */
            margin: 0; /* Remove default margin */
        }
        body {
            display: flex; /* Use flexbox */
            flex-direction: column; /* Arrange items in a column */
            background-color: #f8f9fa; /* Light background */
        }
        .navbar {
            background-color: #007bff; /* Blue navbar */
        }
        .navbar-brand, .nav-link {
            color: white; /* White text */
        }
        .nav-link:hover {
            color: #ffdd57; /* Yellow on hover */
        }
        .logout-button {
            background-color: #dc3545; /* Red button */
            color: white; /* White text */
            border: none; /* Remove border */
        }
        .logout-button:hover {
            background-color: #c82333; /* Darker red on hover */
        }
        .container {
            background-color: white; /* White background for main content */
            border-radius: 5px; /* Rounded corners */
            padding: 20px; /* Padding for content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            flex: 1; /* Allow container to grow and take remaining space */
        }
        footer {
            background-color: #343a40; /* Dark footer */
            color: white; /* White text */
            text-align: center; /* Centered text */
            padding: 10px 0; /* Padding */
            width: 100%; /* Full width */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Sports Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'team_list' %}">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Fixtures</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="logout-button btn">Logout</button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_dashboard' %}">Admin</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Sports Management. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
