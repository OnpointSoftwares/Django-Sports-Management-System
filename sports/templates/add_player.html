<!-- sports/templates/sports/add_player.html -->
{% extends 'base.html' %}

{% block title %}Add Player{% endblock %}

{% block content %}
<h2>Add Player</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Player</button>
</form>
<a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
